<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zeta Chat</title>
    <link id='viewMode' rel='styleSheet'>
</head>
<body>
<div id="mainBody" class="mainBody">

<div id="header">
  <div class="avatar"></div>
  <div class="navButtons">
    <div class="accessibilityCheckboxes">
      <input type="checkbox" class="largeText" id="large-text"> Large Text</input><br/>
      <input type="checkbox" class="darkTheme" id="darkTheme"> Dark Side Mode</input>
    </div>
    <button id ="clearButton" class="btn btn-danger clearButton">Clear chat log</button>
  </div>
</div>

<div id="messageArea">
</div>
<div id="inputArea">
  <div class="selectUsers">
    <div class="custom-control custom-radio">
      <input type="radio" id="obi1Kenobi" name="customRadio" class="custom-control-input" value="obi1Kenobi" checked>
      <label class="custom-control-label" for="obi1Kenobi">obi1Kenobi</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="theHighGround" name="customRadio" class="custom-control-input" value="TheHighGround">
      <label class="custom-control-label" for="theHighGround">TheHighGround</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="hanShotFirst2019" name="customRadio" class="custom-control-input" value="hanShotFirst2019">
      <label class="custom-control-label" for="hanShotFirst2019">hanShotFirst2019</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="jarJarSuck2020" name="customRadio" class="custom-control-input" value="jar-jarSuck2020">
      <label class="custom-control-label" for="jarJarSuck2020">jar-jarSuck2020</label>
    </div>
    <div class="custom-control custom-radio">
      <input type="radio" id="darkSideHasCooki3s" name="customRadio" class="custom-control-input" value="darksidehasCOOKI3S">
      <label class="custom-control-label" for="darkSideHasCooki3s">darksidehasCOOKI3S</label>
    </div>
  </div>
  <div class="messageInput">
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="emoji">
    <img src='./assets/images/icons8-slightly-smiling-face-48.png' id='emoji-button'></img>
    <input class="form-control gifSearch" placeholder="Search a gif"></input><span class="mb-0 pleasework"><span class="fas fa-search fa-5x"></span></div>
  </div>
</div>
</div>
</div>
</body>
</html>
